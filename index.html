<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <p id="error_msg"></p>
        <div class="container">
            <div class="title">
                <h1 class="title">
                    Home Budget <a href="#"></a>
                </h1>
            </div>

            <h3>New Entry</h3>
            <form id="form">
                <div class="form-control">
                    <input 
                    type="text"
                    name="text"
                    id="text"
                    onfocus="this.values=''"
                    placeholder="Enter text..."
                    >
                </div>
                <div class="form-control">
                    <input 
                    name="amount"
                    type="number"
                    id="amount"
                    onfocus="this.values=''"
                    placeholder="Enter value..."
                    >
                </div>
                <button type="submit" class="button">
                    Add transaction
                </button>
            </form>
            <br>
            <div class="income-expense">
                <div class="bg-dark">
                    <h4>Inflow</h4>
                    <div class="income" id="income" >
                        $0.00
                    </div>
                </div>
                <div class="bg-dark">
                    <h4>Onflow</h4>
                    <div class="onflow" id="onflow" >
                        $0.00
                    </div>
                </div>
                <div class="bg-dark">
                    <h4>Balance</h4>
                    <div class="balance" id="balance" >
                        $0.00
                    </div>
                </div>
            </div>
            <h3>History</h3>
            <!-- Dynamially dislaying the list of transactions -->
            <utl class="list" id="list">
            </utl>
        </div>
        
    </div>
    <script src="app.js"> </script>
</body>
</html>
